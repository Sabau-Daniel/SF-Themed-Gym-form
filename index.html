<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Themed Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="container animate__animated animate__fadeInDown">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-8 text-center">
        <h1 class="animate__animated animate__pulse animate__infinite">SF Themed Form</h1>
      </div>
      <div class="col-md-4 text-center">
        <img src="assets/giphy (1).webp" alt="Spaceship" class="img-fluid animate__animated animate__zoomIn">
      </div>
    </div>
    <form id="sfForm" class="mt-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="age">Vârstă</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select class="form-control" id="sex">
          <option value="male" id="sex">Male</option>
          <option value="female" id="sex">Female</option>
          <option value="other" id="sex">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Înălțime (cm)</label>
        <input type="number" class="form-control" id="height" placeholder="Enter your height in cm">
      </div>
      <div class="form-group">
        <label for="weight">Greutate curentă (kg)</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg">
      </div>
      <div class="form-group">
        <label for="text1">Tip somatic</label>
        <textarea class="form-control" id="text1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="text2">Câte zile pe săptămână plănuiești să te antrenezi?</label>
        <textarea class="form-control" id="text2" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="text3">De câte ori pe zi îți propui să mergi la antrenament?</label>
        <textarea class="form-control" id="text3" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="text4">Ai vreo experiență anterioară cu antrenamentele sau cu frecventarea unei săli de fitness?</label>
        <textarea class="form-control" id="text4" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="text5">Există vreo afecțiune sau problemă de sănătate pe care ar trebui să o aduci la cunoștința noastră?</label>
        <textarea class="form-control" id="text5" rows="3"></textarea>
      </div>



      <div class="card rounded mb-4 form-group ">
        <div class="card-body ">
          <h5 class="card-title ">Care sunt obiectivele tale prin participarea la antrenamente în sala de fitness?</h5>
          <div class="form-check  form-group">
            <input class="form-check-input" type="checkbox" value="" id="objective1">
            <label class="form-check-label" for="objective1">Pierdere în greutate</label>
          </div>
          <div class="form-check  form-group">
            <input class="form-check-input" type="checkbox" value="" id="objective2">
            <label class="form-check-label" for="objective2">Creștere musculară</label>
          </div>
          <div class="form-check  form-group">
            <input class="form-check-input" type="checkbox" value="" id="objective3">
            <label class="form-check-label" for="objective3">Tonifiere și definire musculară</label>
          </div>
          <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="objective4">
            <label class="form-check-label" for="objective4">Îmbunătățirea sănătății cardiovasculare</label>
          </div>
        </div>
      </div>



      <div class="card mb-4 form-group">
        <div class="card-body">
          <label>În cât timp îți dorești să observi rezultatele dorite?</label>
          <div class="form-check  form-group">
            <input type="checkbox" id="q2a1" name="question2" value="option1">
            <label for="q2a1" >1 lună</label>
          </div>
          <div class="form-check  form-group">
            <input type="checkbox" id="q2a2" name="question2" value="option2">
            <label for="q2a2" >3 luni</label>
          </div>
          <div class="form-check  form-group">
            <input type="checkbox" id="q2a3" name="question2" value="option3">
            <label for="q2a3" >6 luni</label>
          </div>
        </div>
      </div>



      <div class="card mb-4 form-group">
        <div class="card-body">
          <label>Care sunt abilitățile pe care îți propui să le îmbunătățești sau să le dobândești?</label>
          <div class="form-check  form-group">
            <input type="checkbox" id="q3a1" name="question3" value="option1">
            <label for="q3a1" >Forță</label>
          </div>
          <div class="form-check  form-group">
            <input type="checkbox" id="q3a2" name="question3" value="option2">
            <label for="q3a2" >Rezistență</label>
          </div>
          <div class="form-check  form-group">
            <input type="checkbox" id="q3a3" name="question3" value="option3">
            <label for="q3a3" >Flexibilitate</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
